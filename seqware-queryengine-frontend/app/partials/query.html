<div class="container-fluid" ng-controller="QueryCtrl">
	<div class="row-fluid">
		<div class="col-xs-9">
			<h1>SeqWare Query Engine</h1>

	<h2>Query Variants</h2>
	<form>
		<label for="study">Study: </label><input class="form-control" ng-model="query.study"/><br/>
		<label for="tumorTag">Tumor/Normal : </label><input class="form-control" ng-model="query.tumorTag"/><br/>
		<label for="sample">Sample Name : </label><input class="form-control" ng-model="query.sample"/><br/>
		<label for="experiment">Experimental Design : </label><input class="form-control" ng-model="query.experiment"/><br/>
		<label for="workflow">Workflow : </label><input class="form-control" ng-model="query.workflow"/><br/>
		<label for="workflowVer">Workflow Version : </label><input class="form-control" ng-model="query.workflowVer"/><br/>
		<label for="runDateAfter">Run Date After : </label><input class="form-control" ng-model="query.runDateAfter"/><br/>
		<label for="runDateBefore">Run Date Before : </label><input class="form-control" ng-model="query.runDateBefore"/><br/>
		<label for="vcfFile">Key/Value Query : </label><input class="form-control" ng-model="query.kvQuery"/><br/>
		<button ng-click="update(query)" href="#" class="btn btn-default">Submit</button><br/>
	</form>
		<pre>form = {{ query | json }}</pre>
		<pre>master = {{ master | json }}</pre>
		<pre>status = {{ status | json }}</pre>
		<pre>response = {{ response | json }}</pre>
		</div>
		<div class="col-xs-3">
			<h2>Results</h2>
			<a href="#" class="btn btn-default">Download VCF</a><br/>
			<a href="#" class="btn btn-default">Inject into Galaxy</a><br/>
			<a href="#" class="btn btn-default">Inject into USCS</a><br/>
			<a href="#" class="btn btn-default">Copy Query URL</a><br/>
		</div>
	</div>
</div>
